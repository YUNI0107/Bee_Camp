<div class="cart_mobile_bottom mobile">
  <p class="total_product">共2件商品</p>
  <div class="total_price">
    <p>小計</p>
    <h2>NT${{ price_total }}</h2>
  </div>
  <div class="step_section">
      <button @click="stepToogle('-')" :class="{ 'first': step == 1 }"><span v-if="step !== 1">上一步</span></button>
      <button @click="stepToogle('+')">{{ next_step }}</button>
  </div>
</div>
