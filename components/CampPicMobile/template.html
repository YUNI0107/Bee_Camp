<div class="camppic_mobile" ref="container">
  <div class="pic_container" 
  :class="{'no_trans': no_trans}"
  :style="{ transform: 'translateX(' + slide_distance + 'px)'}"
  v-if="camplittle_img !== [] && camptype_pic && big_img"
  @touchstart="touchStart"
  @touchmove="touchMove"
  @touchend = "touchEnd" >
    <div class="pic_block">
      <img :src="require(`../../assets/${camptype_pic}/${camplittle_img[4]}`)">
    </div>
    <div class="pic_block">
      <img :src="require(`../../assets/${camptype_pic}/${big_img}`)" alt="">
    </div>
    <div class="pic_block" v-for="(item,index) in camplittle_img" :key="item">
      <img :src="require(`../../assets/${camptype_pic}/${item}`)">
    </div>
    <div class="pic_block">
      <img :src="require(`../../assets/${camptype_pic}/${big_img}`)" alt="">
    </div>
  </div>
  <div class="dot_section">
      <div class="dot" @click="slidePic(0)" :class="{'active': current_num == 0}"></div>
      <div class="dot" v-if="camplittle_img" v-for="(item,index) in camplittle_img" :key="index" @click="slidePic(index+1)" :class="{'active': current_num == index+1}"></div>
  </div>
</div>
